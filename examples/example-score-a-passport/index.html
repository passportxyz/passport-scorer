<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Score a Passport - Example</title>
  </head>
  <body>
    <div class="container-fluid mx-auto">
      <h1 class="text-center mt-5">Score a Passport</h1>
      <div class="p-5">
        <div class="container">
          <div class="row">
            <p>Enter the wallet address of the Passport you'd like to score:</p>
            <div class="col">
              <input type="text" class="form-control" id="passport" placeholder="Wallet Address">
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
