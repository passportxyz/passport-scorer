name: Release workflow

on:
  workflow_dispatch:
    inputs:
      commit:
        description: "Leave blank to use current HEAD, or provide an override commit SHA"
        type: string
        required: false

jobs:
  ref:
    name: Load Commit Ref
    runs-on: ubuntu-latest
    steps:
      - id: ref
        uses: passportxyz/gh-workflows/.github/actions/load_commit_ref@v3
        with:
          commit: ${{ inputs.commit }}

    outputs:
      version_tag: ${{ steps.ref.outputs.version_tag }}
      docker_tag: ${{ steps.ref.outputs.docker_tag }}
      refspec: ${{ steps.ref.outputs.refspec }}

  create-draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: [ref]
    permissions: write-all
    steps:
      - name: Version
        run: echo "${{ needs.ref.outputs.version_tag }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Version-2
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          debug: true

      - name: Version2
        run: |
          echo "${{ steps.version.outputs.previous_version}}"
          echo "${{ steps.version.outputs.version_tag}}"
          echo "${{ steps.version.outputs.debug_output}}"
