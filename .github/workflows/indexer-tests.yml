name: Indexer E2E Tests

on:
  push:
    paths:
      - 'indexer/**'
      - '.github/workflows/indexer-tests.yml'
  pull_request:
    paths:
      - 'indexer/**'
      - '.github/workflows/indexer-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: indexer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            indexer/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Setup test database
        run: |
          cd indexer
          # Run any SQL migrations or schema setup
          if [ -f schema.sql ]; then
            PGPASSWORD=postgres psql -h localhost -U postgres -d indexer_test -f schema.sql
          fi
          # Alternative: Run Django migrations if needed
          # python manage.py migrate
        env:
          PGPASSWORD: postgres
      
      - name: Build indexer
        run: |
          cd indexer
          cargo build --release
      
      - name: Run unit tests
        run: |
          cd indexer
          cargo test --lib
      
      - name: Run E2E tests
        run: |
          cd indexer
          ./test-indexer.sh "postgresql://postgres:postgres@localhost/indexer_test"
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
      
      - name: Run linter
        run: |
          cd indexer
          cargo clippy -- -D warnings
      
      - name: Check formatting
        run: |
          cd indexer
          cargo fmt -- --check