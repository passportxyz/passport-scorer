{% extends "admin/change_form_object_tools.html" %} {% load i18n admin_urls %}
{% block object-tools-items %}
<li>
  <a
    href="{% url 'admin:custom_action_confirm_score' %}?next={{ request.get_full_path|urlencode }}&id={{ original.pk }}"
    id="change-form-export"
    class="override-change_form_object_tools change-form-object-tools-item"
    >{% translate "Score Pending" %}</a
  >
</li>
<li>
  <a
    href="{% url 'admin:custom_action_confirm_rescore_errors' %}?next={{ request.get_full_path|urlencode }}&id={{ original.pk }}"
    id="change-form-export"
    class="override-change_form_object_tools change-form-object-tools-item"
    >{% translate "Rescore Errors" %}</a
  >
</li>
<li>
  <a
    href="{% url 'admin:custom_action_confirm_rescore_all' %}?next={{ request.get_full_path|urlencode }}&id={{ original.pk }}"
    id="change-form-export"
    class="override-change_form_object_tools change-form-object-tools-item"
    >{% translate "Rescore Everything" %}</a
  >
</li>
{{ block.super }} {% endblock %} custom_action_confirm
